<!-- 1. Crie um arquivo chamado index.html e monte nele a seguinte estrutura usando
sempre tags semânticas:
- Um <header> contendo um <h1> (título) e um <p> (parágrafo) introdutório.
- Um <main> dividido em duas subseções:
- Seção “Missão” com <h2> e <p>.
- Seção “Visão” com <h2> e <p>.
- Um <footer> com um <p> de copyright. -->

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Item 01</title>
</head>

<body>
    <header>
        <h1>Bem-vindo!</h1>
        <p id="importante" class="destaque">Esta é a atividade 04 - Desenvolvimento básico web</p>
    </header>

    <main>
        <section id="missao">
            <h2>Nossa Missão</h2>
            <p>Essa é nossa missão.</p>
        </section>

        <section id="visao">
            <h2>Nossa Visão</h2>
            <p>Essa é nossa visão.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Todos os direitos reservados.</p>
    </footer>

</body>

</html>
